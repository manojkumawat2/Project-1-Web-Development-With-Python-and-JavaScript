{% extends "layout1.html" %}

{% block title %}
Alpha - Books Reviews
{% endblock %}

{% block body %}
<div class="container">
	{% with message = get_flashed_messages() %}
          {% if message: %}
          {% for m in message: %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}
	<!-- Card -->
	<div class="card login">
	<div class="card-header login-header">
		login
	</div>
	  <div class="card-body login-body">

	    <form action="{{url_for('login')}}" method="POST"> 

	      <div class="md-form md-outline">
	        <input type="email" id="1defaultForm-email1" class="form-control" name="email">
	        <label data-error="wrong" data-success="right" for="defaultForm-email1">Your email</label>
	      </div>
	      <div class="md-form md-outline">
	        <input type="password" id="1defaultForm-pass1" class="form-control" name="password">
	        <label data-error="wrong" data-success="right" for="defaultForm-pass1">Your password</label>
	      </div>

	      <div class="d-flex justify-content-between align-items-center mb-2">

	      <p><a href="">Forgot password?</a></p>

	    </div>

	    <div class="text-center pb-2">

	      <button type="submit" name="submit" class="btn btn-primary mb-4">Sign in</button>

	      <p>Not a member? <a href="{{url_for('register')}}">Register</a></p>

	    </div>


	    </form>

	    
	  </div>

	</div>
	<!-- Card -->
</div>

{% endblock %}
